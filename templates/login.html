<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Gate Access</h2>
    <form method="post" action="/access">
        <input type="text" name="employee_id" placeholder="Employee ID" required><br>
        <label for="gate_id">Gate ID:</label>
        <select id="gate_id" name="gate_id" required>
            <option value="5">Gate 5</option>
            <option value="6">Gate 6</option>
        </select><br>
        <label for="direction">Direction:</label>
        <select id="direction" name="direction" required>
            <option value="in">Start Work</option>
            <option value="out">End Work</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
